<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>St Clare College</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
                    <form action="./index.html" method="GET" class="form" id="form">
                        <h1>Create Account</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                      
                        <div class="form-control">
                            <label class="text">First Name</label>
                            <input type="text" name="firstname" placeholder="Enter your first name" id="firstname">  
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Message</small>
                        </div>
                        <div class="form-control">
                            <label class="text">Last Name</label>
                            <input type="text" name="lastname" placeholder="Enter your last name" id="lastname" >
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Message</small>
                        </div>
                        
                        <div class="form-control">
                            <label class="text">User Name</label>
                            <input type="text" name="username" placeholder="Enter your username" id="username">  
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Message</small>
                        </div>
            
                        <div class="form-control">
                            <label class="text">Email</label>
                            <input type="email" name="email" placeholder="Enter your email"  id="email">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Message</small>
                        </div>
                        
                        <div class="form-control">
                            <label class="text">Password</label>
                            <input type="password" placeholder="Enter your password"  id="password">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Message</small>
                        </div>
                    <button type="submit">Sign up</button>
                    </form>
                </div>
                <div class="form-container sign-in">
                    <form action="./results.html" method="POST" id="signin">
                        <h1>Sign In</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                        <span>or use your email password</span>

                        <div class="form-control">
                            <input type="text" placeholder="Enter your User Name" name="loginUsername" id="loginUsername">  
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Message</small>
                        </div>
                        
                        <div class="form-control">
                            <input type="password" placeholder="Enter your password" id="loginPassword">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Message</small>
                         
                        </div>
                        <div id="loginError" class="error"></div>
                        <a href="#">Forget Your Password?</a>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left login-content">
                    <div class="logo"><img src="https://img1.wsimg.com/isteam/ip/466bccb3-1ee6-41a0-922c-4fd12c66e409/logo/c55259e2-5792-46c8-a696-3c434cd95873.png/:/rs=h:199,cg:true,m/qt=q:95" alt="Logo"></img> </div>
                    <div class="content">
                        <h1 class="welcome-text">Welcome Back, Clareans!</h1>
                        <p class="features-text">THE SCHOOL OF LIFE SKILLS</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="https://img1.wsimg.com/isteam/ip/466bccb3-1ee6-41a0-922c-4fd12c66e409/logo/c55259e2-5792-46c8-a696-3c434cd95873.png/:/rs=h:199,cg:true,m/qt=q:95" alt="Logo"></img>   
                    <p class="leading-text">THE LEADING EDGE IN ONLINE EDUCATION SYSTEM</p>
                    <button class="hidden" id="register">Sign up</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>  
     
</body>

</html>
